<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="/">Inventory</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Departments
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% if categories %}
                        {% for category in categories %}
                            <a class="dropdown-item" href="/department/{{ category[0] }}">{{ category[1] }}</a>
                        {% endfor %}
                    {% else %}
                        <a class="dropdown-item" href="#">No Categories Available</a>
                    {% endif %}
                </div>
            </li>
            {% if session['role'] == 'admin' %}
            <li class="nav-item">
                <a class="nav-link" href="/add">Add Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users">Users</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="/select_category">Generate PDF</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
