<!-- rev 0.05 -->
{% extends "base.html" %}

{% block content %}
<h1 class="mt-4">{{ category_name }}</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover mt-3">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Subcategory</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>
                    <input type="text" name="amount" value="{{ item[1] }}" required data-item-id="{{ item[3] }}" class="amount-input form-control">
                </td>
                <td>{{ item[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<button id="clear-button" class="btn btn-danger mt-3">Clear</button>
{% endblock %}
