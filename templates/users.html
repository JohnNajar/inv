<!-- templates/users.html -->
<!-- rev 0.03 -->
{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-12">
        <h3>Manage Users</h3>
        <button id="add-user-btn" class="btn btn-success mb-3">Add User</button>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>
                        <button class="btn btn-primary modify-user-btn" data-user-id="{{ user[0] }}">Modify</button>
                        <button class="btn btn-danger delete-user-btn" data-user-id="{{ user[0] }}">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Modify User Dialog -->
<dialog id="modify-user-dialog">
    <form method="post" action="/modify_user">
        <h3>Modify User</h3>
        <div class="form-group">
            <label for="modify-username">Username</label>
            <input type="text" class="form-control" id="modify-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="modify-password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="modify-password" name="password" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="toggle-modify-password-visibility">
                        <i class="bi bi-eye-slash" id="modify-password-icon"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="modify-role">Role</label>
            <select class="form-control" id="modify-role" name="role" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <input type="hidden" id="modify-user-id" name="user_id">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('modify-user-dialog').close();">Cancel</button>
    </form>
</dialog>

<!-- Add User Dialog -->
<dialog id="add-user-dialog">
    <form method="post" action="/add_user">
        <h3>Add User</h3>
        <div class="form-group">
            <label for="add-username">Username</label>
            <input type="text" class="form-control" id="add-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="add-password">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="add-password" name="password" required>
                <div class="input-group-append">
                    <span class="input-group-text" id="toggle-add-password-visibility">
                        <i class="bi bi-eye-slash" id="add-password-icon"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="add-role">Role</label>
            <select class="form-control" id="add-role" name="role" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('add-user-dialog').close();">Cancel</button>
    </form>
</dialog>

<!-- Delete User Confirmation Dialog -->
<dialog id="delete-user-dialog">
    <form method="post" action="/delete_user">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete this user?</p>
        <input type="hidden" id="delete-user-id" name="user_id">
        <button type="submit" class="btn btn-danger">Delete</button>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('delete-user-dialog').close();">Cancel</button>
    </form>
</dialog>
{% endblock %}
